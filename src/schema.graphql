type Query {
  info: String!
  feed: [Link!]!
  users: [User]!
  link(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String!): Link!
  update(id: ID!, url: String, description: String!): Link
  delete(id: ID!): Link
}

type Link {
  id: ID
  description: String
  url: String
  postedBy: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}